name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ğŸŸ¦ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      # ğŸŸ© Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ” Build with Supabase env variables
      - name: Build
        run: npm run build
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      # ğŸ“¦ Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ğŸ“¤ Upload build artifact (static site)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build # ya tumhara build output folder

      # ğŸš€ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
